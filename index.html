<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO OOP List</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: skyblue;

        }
        h1{
            text-align: center;
        }
        .container {
            width: 30rem;
            margin: 2rem auto;

        }

        .container .form{
            margin: 1.5em 0;
            display: flex;
            align-items: center;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }
        .form input{
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0.7rem;
           
        }
        .form .btn{
            padding: 0.7rem;
            cursor: pointer;
            background-color: darkblue;
            color: #fff;
        }

        .list .todo {
            background-color: #fff;
            display: flex;          
            align-items: center;
            justify-content: space-between;
            padding: 0.3rem;
            margin-bottom: 1px;
            opacity: .9;
        }
        .todo span {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Todo OOP List</h1>

        <form action="" class="form" data-form>
            <input type="text" placeholder="todo.." data-input>
            <button class="btn">Submit</button>
        </form>

        <div class="list" data-list>
            <!-- <div class="todo">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </p>
                <span class="remove">Del</span>
            </div> -->
        </div>

    </div>

    <script>
        // grab from all ele
        const lists=document.querySelector("[data-list]");
        const input=document.querySelector("[data-input]");
        const form=document.querySelector("[data-form]");

        class Storage {
            static addToStorage(todoArr){
                let storage=localStorage.setItem("todo",JSON.stringify(todoArr));
                return storage;
            }

            static getStorage(){
                let storage=localStorage.getItem("todo")=== null ? [] :JSON.parse(localStorage.getItem("todo"));
                return storage;
            }
        }

        let todoArr=Storage.getStorage();
        form.addEventListener("submit", e => {
            e.preventDefault();
            let id=Math.random()*100000;
            let todo=new Todo(id, input.value);
            todoArr=[...todoArr, todo];
                UI.displayData();
                UI.clearInput();
                UI.removeTodo();

                Storage.addToStorage(todoArr);
           
            // console.log(todoArr);
           
           
        });

        // make instance
        class Todo{
            constructor(id, todo){
                this.id=id;
                this.todo=todo;
            }
        }

        class UI{
            static displayData(){
                let displayData=todoArr.map(item => {
                    return `   
                                <div class="todo">
                                    <p>
                                        ${item.todo}
                                    </p>
                                    <span class="remove" data-id=${item.id}>Del</span>
                                </div>                            
                            `
                });
                lists.innerHTML= displayData.join(" ");
            }
            static clearInput(){
                input.value="";
            }
            static removeTodo(){
                lists.addEventListener("click", e => {
                    if(e.target.classList.contains("remove")){
                        e.target.parentElement.remove();
                    }
                    let btnId=e.target.dataset.id;
                    UI.removeArrayTodo(btnId);
                
                })
            }
            static removeArrayTodo(id){
                todoArr=todoArr.filter(item => item.id!== +id);
                Storage.addToStorage(todoArr);
            }
        }

       
        window.addEventListener("DOMContentLoaded", ()=>{
            UI.displayData();
            UI.removeTodo();
        })
    </script>

</body>
</html>
